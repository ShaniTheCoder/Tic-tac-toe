<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="another-container">
    <h1>TicTacToe</h1>
    <p>Just answer the question and then take your turn.</p>
</div>
<div class="another-container">
    <h4 id="question">mango or apple</h4>
    <p>Current Turn: <span id="turn"></span></p>
    <input type="text" name="answer" id="user_input" value="mango" placeholder="Enter here">
    <button onclick="clear_board()">Clear Board</button>
</div>
    <div id="container">
        <div id="slot1" onclick="trigger(0)"></div>
        <div id="slot2" onclick="trigger(1)"></div>
        <div id="slot3" onclick="trigger(2)"></div>
        <div id="slot4" onclick="trigger(3)"></div>
        <div id="slot5" onclick="trigger(4)"></div>
        <div id="slot6" onclick="trigger(5)"></div>
        <div id="slot7" onclick="trigger(6)"></div>
        <div id="slot8" onclick="trigger(7)"></div>
        <div id="slot9" onclick="trigger(8)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
